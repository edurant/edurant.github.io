423 W. Juneau Ave.<br>
1853<br>
</h3>
<h4>
David Gipfel built the original building on this site in 1843.
His son then built this Federal style (note parapet end walls)
building to house his small brewery.  It has undergone considerable
alteration over the years.
<a href="https://edurant.smugmug.com/Architecture/Reyer/i-dJ8BCNf/A">Demolished 11/7/09<</a>.
