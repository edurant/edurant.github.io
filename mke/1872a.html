1037 W. Juneau Ave.<br>
1872<br>
</h3>
<h4>
Adjacent to the <a href=1880a.html>Pabst Brewery</a>,
this cream city brick Gothic building was the First German Methodist
Episcopal Church.  The church sold the building to Pabst around
1896.  It was changed into a Teutonic beer hall, but was finally closed to
the public in 1973.
</h4>
