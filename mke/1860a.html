<h3>

715-717 & 719-723 N. Milwaukee St.<br>
1860 (Block), 1874 (Row)<br>
</h3>
<h4>
George Bowman, a dry goods merchant, built both buildings to
house his business.  The vivid color masks the Cream City brick
construction.  Architect Edward Townsend Mix designed both.
</h4>
