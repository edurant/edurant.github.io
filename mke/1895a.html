322 E. Michigan St.<br>
1895<br>
</h3>
<h4>
Built by Peter McGeoch, president of the Milwaukee Railway Company,
the building has housed various printing and lithographic operations.
The Michigan Street entrances have rare cast-iron stairways with
blue glass disk insets in the risers.
