<h4>
The street follows the remains of the Rock River Canal, a planned
waterway connecting Milwaukee to the Mississippi River.  The only
completed portion was the <a href=1891e.html>North Avenue Dam</a>.
Byron Kilbourn was a driving force behind the project.
