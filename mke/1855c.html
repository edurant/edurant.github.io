Edward Diedrichs House</a><br>
1241 N. Franklin Pl.<br>
1855<br>
</h3>
<h4>
Often called the "Lion House," it was nearly destroyed by fire
just four years after it was built.  The second floor was added
in 1895.  It has housed offices of various firms and,
presently, the <i>Bradley Foundation</i>.
</h4>
