North Ave. at Terrace Ave.<br>
1874<br>
</h3>
<h4>
The original purpose of this limestone topped with copper tower
was to mask a 4-foot diameter vertical standpipe.  The pipe was used to
relieve pressure pulsations in the city's water mains.  It is
175 feet high.
