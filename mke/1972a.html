250 E. Kilbourn Ave.<br>
1972<br>
</h3>
<h4>
Home to the <i>Mortgage Guarantee Insurance Corporation</i>, this
two-building complex is a dramatic modernist statement.  The
inverted pyramid building has each floor cantilevered 15' over the
next lower floor.  Materials are white travertine stone and glass.
</h4>
