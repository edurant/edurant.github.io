<h4>
This Beaux Arts styled building is made of Indiana limestone, and
was originally called the <i>Second Ward Savings Bank</i>.
That was absorbed by the
<a href=1973a.html>First Wisconsin National Bank</a>, now
Firstar.  It was donated to Milwaukee County in 1966.
