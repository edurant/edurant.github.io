<h4>
Alexander Mitchell was a successful banker, and railroad/lumber
businessman.  His grandson was Billy Mitchell, after whom Milwaukee's
Mitchell International Airport is named.  Alexander Mitchell's home
later became the <a href=1855b.html>Wisconsin Club</a>.
