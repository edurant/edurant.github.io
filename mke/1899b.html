<h4>
Trostel was the son of Albert C. Trostel, founder of a large
tannery operation.  He had his brother in law, Adolph Finkler,
and a colleague design the 28 room, 7000 square foot mansion. 
Cyril Colnik created the wrought iron furnishings.
