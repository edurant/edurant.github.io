1901<br>
</h3>
<h4>
The city's largest church, seating 2400, was built from 200,000
tons of material from the demolished Chicago Post Office.  
Parishoners performed much of the labor.  The dome is one of
the largest in the world.
Designed by <a href=1899c.html>Erhard Brielmeier</a>.
</h4>
