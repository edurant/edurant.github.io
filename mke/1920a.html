1920<br>
</h3>
<h4>
The early name was "Astor-At-The-Lake" for this smooth limestone
and brown brick building.  It was built by Walter Schroeder, who
also built the Schroeder Hotel, now called the
<a href=1927b.html>Hilton Hotel</a>.  The architect was Herbert
Tullgren.
</h4>
