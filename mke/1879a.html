1879<br>
</h3>
<h4>
Often called the Mackie Building, or the Chamber of Commerce Building,
it once housed the world's largest grain exchange.
<a href=1855b.html>Alexander Mitchell</a> built both this and the
neighboring <a href=1876a.html>Mitchell Building</a>.  Both were designed
by Edward Townsend Mix.
</h4>
