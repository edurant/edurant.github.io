4001-4015 N. Oakland Ave. (Shorewood)<br>
1930<br>
</h3>
<h4>
The building was named after the National Guard Armory that formerly
occupied the site.  Black glazed terra cotta, steel casement windows
and low relief ornaments make this a good example of the "moderne" style.
</h4>
