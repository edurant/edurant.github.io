<br>William Metcalf Residence</a><br>
1219 N. Cass St.<br>
1854<br>
</h3>
<h4>
When <a href=1905a.html>Summerfield Church</a> was built, this
house was moved 50' north from its original location.  There have
been many changes to the original Greek Revival house.  The cream
city brick house was owned by William Metcalf, owner of a
shoe and book company.
</h4>
