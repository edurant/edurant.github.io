<h4>
Built by Charles Pearson Button as a monument to his father,
<a href=1875b.html>Dr. Henry Button</a>, the pioneer pharmacist.
It is built of dark red pressed brick on red sandstone.  A plaque
at the roofline reads "Button Block, 1892."
