<HEAD><TITLE>Birth of a City</TITLE></HEAD>

<h3>

St. Mary's Roman Catholic Church</a><br>
844 N. Broadway<br>
1847<br>
</h3>
<h4>
Construction began the year Milwaukee became a city.  It is the
city's oldest German Roman Catholic Church, and is now its oldest
church.  The painting of the Annunciation, over the altar, was
a gift from King Ludwig I of Bavaria.
</h4>
