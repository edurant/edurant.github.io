1617 W. State St.<br>
1917<br>
</h3>
<h4>
The arrival of many Syrian immigrants after 1895 prompted Archbishop
Messmer to organize this parish to serve Milwaukee's Syrian-Lebanese
community.  <a href=1899c.html>Erhard Brielmaier</a> designed the
church which includes three sheet metal "onion" domes.
</h4>
