<ul>
  <li>6 oz. frozen daiquiri mix or 6 oz. frozen strawberry daiquiri mix</li>
  <li>3 oz. triple sec</li>
  <li>6 oz. tequila</li>
  <li>1 egg white</li>
</ul>

<p>Fill blender 2/3 full of ice. Add all of the above and blend until smooth. Serve at
once.</p>
