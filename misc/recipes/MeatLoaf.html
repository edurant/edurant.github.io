<h1><img src="graphics/Cow.gif" alt="[Cow Graphic (1885 bytes)]" align="left" WIDTH="208"
HEIGHT="142">Meat Loaf</h1>

<table>
  <tr>
    <td><ul>
      <li>1 can Cream of Mushroom Soup</li>
      <li>3# ground beef</li>
      <li>1 c. fine bread crumbs</li>
      <li>½ c. onion, chopped fine</li>
      <li>2 T. Worcestershire</li>
      <li>2 eggs slightly beaten</li>
      <li>2 t. salt</li>
    </ul>
    </td>
  </tr>
</table>

<p>Mix soup well, add all ingredients. Make 2 loaves. 350º, 1¼-1½ hrs.</p>
