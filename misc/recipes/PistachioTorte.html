<title>Pistachio Torte</title>
</head>

<body bgcolor="#00FF00">

<h1><img src="graphics/DinnerTable.gif" alt="[Dinner Table Graphic (2569 bytes)]"
align="right" WIDTH="206" HEIGHT="197">Pistachio Torte</h1>

<p>Crust: 50 Ritz Crackers &amp; 1 stick butter</p>

<p>(bake 325&deg;, 10 min. &#150; cool)

<ul>
  <li>One quart vanilla ice cream</li>
  <li>2 small packages instant pistachio pudding</li>
  <li>1&frac14; c. milk</li>
</ul>

<p>Mix &amp; pour on cool crust; top with cool whip &amp; freeze overnight. Remove &frac12; hour
before serving.</p>
</body>
