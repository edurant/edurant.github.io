<title>Pizza Fondue</title>

<body bgcolor="#3EFF9E" text="#FF0000">

<h1>Pizza Fondue</h1>

<ul>
  <li>1 - 10¾ oz. can cheddar cheese soup</li>
  <li>1 - 10¾ oz. can water</li>
  <li>1 - 6 oz. can tomato paste</li>
  <li>3 - 2¼ cans deviled ham</li>
  <li>1 tsp. oregano</li>
  <li>¼ tsp. garlic powder</li>
  <li>½ tsp. sugar</li>
</ul>

<p>Blend above in blender, heat &amp; serve in pot.</p>
</body>
